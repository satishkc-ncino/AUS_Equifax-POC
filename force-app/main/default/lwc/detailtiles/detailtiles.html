<template>

        <div class="slds-grid slds-gutters slds-grid_align-space">    
            <div class="slds-col slds-col slds-size_1-of-4">
                <lightning-tile type="box" style="width:14rem; height:14rem">
                   <div class="slds-box slds-align_absolute-center progress">
                    <div class="slds-list_horizontal">
                        <dl class="slds-list_vertical-space-medium">
                            <br>
                            <dt class="slds-item_label inprogress" style="font-size:16px;font-weight:bold;color:midnightblue;text-align:justify">Progress</dt>

                            <br>
                            <span class="slds-m-right_x-small slds-icon_container slds-align_absolute-center container">
                                <button class="slds-button slds-button_icon-container" onclick={handlestop}>
                                <lightning-icon icon-name="utility:ban" class="slds-align_absolute-center stopicon" variant="error"></lightning-icon> 
                                </button>
                            </span>
                            <span class="slds-m-right_x-small slds-icon_container slds-align_absolute-center container">
                                <button class="slds-button slds-button_icon-container" onclick={handlerefresh}>
                                <lightning-icon icon-name="utility:rotate" class="slds-align_absolute-center refreshicon" variant="success"></lightning-icon>
                                </button>
                            </span>
                        </dl>
                        <dl class="slds-list_vertical-space slds-m-left_small">                            
                            <br>
                            <dd class="slds-item_detail slds-m-bottom_large input1">
